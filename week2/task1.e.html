<div class="container">

          <input type="text" placeholder="Enter First Name">

               <option value="doctor">doctor</option>

        </div>
        <div class="cont5">
           <p>Address</p>
           <textarea cols="60" rows="3">Enter Address</textarea>
        </div>
        <div class="cont6">
           <p>City</p>
           <input type="text" placeholder=" Enter City Name">
        </div>
        <div class="cont7">
           <p>pincode</p>

        </div>
        <div class="cont8">
           <p>Date</p>
           <input type="date">
        </div>
        <div class="cont9">
           <p>Uplode your CV</p>
             <div class="inner">
               <input type="file">

        </div>
